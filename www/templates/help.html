<ion-view view-title="ForRunners">
  <ion-content>

    <div class="list padding">
            <p class=="padding" style="text-align:justify;white-space:normal;margin-bottom:15px;"><b>{{ help_subtitle }}</b></p>
            <center><img src="{{ help_path }}" class="img-help"></center>
            <p class="padding" style="text-align:justify;white-space:normal;" ng-bind-html="help_desc | unsafe" ></p>
    </div>

    <div class="row">
        <div class="col col-50">
        <button  ng-if="help_cur > 1" class="button button-full button-positive" ng-click="previous()">
            {{ "_previous" | translate }}
        </button>     
     </div>
     <div class="col col-50">      
        <button  ng-if="help_cur < 6" class="button button-full button-positive" ng-click="next()">
           {{ "_next" | translate }}
        </button>       
        <button  ng-if="help_cur == 6" class="button button-full button-positive" ng-click="$ionicGoBack()">
           {{ "_ok" | translate }}
        </button>       
     </div>    
    </div>
  </ion-content>

</ion-view>
